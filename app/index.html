<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/style.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal-form modal-form_none">
    <div class="modal__body">
        <form class="modal__form">
            <div class="modal__input-block">
                <label>
                    Имя:
                    <input required type="text" name="name">
                </label>
            </div>
            <div class="modal__input-block">
                <label>
                    Пароль:
                    <input required type="password" name="password">
                </label>
            </div>
            <div class="modal__input-block">
                <label>
                    Возраст:
                    <input required type="number" name="age">
                </label>
            </div>
            <div class="modal__input-block">
                <label>
                    Имейл:
                    <input required type="email" name="email">
                </label>
            </div>
            <div class="modal__input-block">
                <label>
                    Номер телефона:
                    <input required type="number" name="tel">
                </label>
            </div>
            <div class="modal__input-block">
                <label>
                    Номер банковской карты:
                    <input required type="number" name="bank">
                </label>
            </div>
            <div>
                <button class="button button_form_save" type="submit">Save</button>
                <button class="button button_form_close" type="button">Close</button>
            </div>

        </form>
    </div>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
